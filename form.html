<!DOCTYPE html>
<html>

<head>
    <title>EMC</title>
    <link rel="icon" href="emc.png">
    <style>
        td {
            text-align: center;
        }

        table {
            border-spacing: 4px;
        }


        td {
            padding-top: 3px;
            padding-bottom: 3px;
            padding-left: 2px;
            padding-right: 2px;
        }

        button {
            padding-left: 4px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <center>
        <form>
            <table border="1" align="center" cellpadding="5px">



                <th align="center" colspan="2">
                    <h2>Registraion Form</h2>
                </th>


                <tr>
                    <td>Student name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Father's name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mother's name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Mobile no</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea cols="" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>


            </table>
        </form>
    </center>
</body>

</html>
